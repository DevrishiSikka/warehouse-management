{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start PoS Session</title>
    <link rel="stylesheet" href="{% static 'css/startSession.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontConfig.css' %}">

</head>
<body>
    <div class="container">
        <h1>Start PoS Session</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" name="employeeName" required>
            
            <label for="employeeNumber">Employee Number</label>
            <input type="text" id="employeeNumber" name="employeeNumber" required>
            
            <button type="submit">
                <span class="icon">&#9654;</span>
                Start Session
            </button>
        </form>
    </div>
</body>
</html>
